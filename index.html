<!DOCTYPE html>
<html style="height: 100%">
   <head>
        <meta charset="utf-8">
        <title>易刻云</title>
        <link rel="stylesheet" href="css/base.css">
        <style>
            .ptab{
                padding-left: 50px;
            }
        </style>   
   </head>
   <body style="height: 100%; margin: 0">
        <div id="top">
            <img src="images/logo.png" width="50" height="40" style="float:left; margin-left:10px;" />
            <div id="logo">易刻云</div>
            <div id="login">登录 &nbsp  注册</div>
        </div>
        <div id="container" style="height: 90%"></div>
        <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
        <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
        <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
        <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
        <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
        <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
        <script type="text/javascript">
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            var data = [
                {name: '北京', value: 294},
                {name: '上海', value: 229},
                {name: '广州', value: 273},
                {name: '成都', value: 279}
            ];
            var geoCoordMap = {
                '上海':[121.48,31.22],
                '广州':[113.23,23.16],
                '成都':[104.06,30.67],
                '北京':[116.46,39.92],
            };

            //云商地域分布
            var yunMap = {
                '上海':['ucloud','阿里云','腾讯云','金山云'],
                '广州':['ucloud','阿里云','腾讯云','金山云'],
                '成都':['腾讯云'],
                '北京':['ucloud','阿里云','腾讯云','金山云'],
            };

            var convertData = function (data) {
                var res = [];
                for (var i = 0; i < data.length; i++) {
                    var geoCoord = geoCoordMap[data[i].name];
                    var yun = yunMap[data[i].name];
                    if (geoCoord) {
                        res.push({
                            name: data[i].name,
                            value: geoCoord.concat(data[i].value),
                            yuns: yun
                            // value: geoCoord
                        });
                    }
                }
                return res;
            };

option = {
    backgroundColor: '#fff',
    title: {
        // text: '易刻云全国主机',
        // subtext: 'data from PM25.in',
        // sublink: 'http://www.pm25.in',
        left: 'center',
        textStyle: {
            color: '#888888'
        }
    },
    tooltip : {
        // trigger: 'axis',
        trigger: 'item',
        textStyle: {
            align: 'left'
        },
        //云商地域分布展示格式
        formatter:function(data){
            var jsonStr = JSON.stringify(data);
            // var res = data.seriesName +':'+ Math.ceil(data.data.value[2]/100) ;
            // var res = data.seriesName +':'+ ' ucloud <p class="ptab"> aliyun</p> <p class="ptab"> 腾讯云</p> <p class="ptab">金山云</p>' ;
            var res = data.seriesName +':'+data.data.yuns.length +'家' + '&nbsp' + data.data.yuns ;
            // var res = jsonStr;
            // for(var i =0;i<data.length;i++){
            //     res = '<p>'+jsonStr[i].seriesName+'</p>';
            // }
            // console.log(res);
            return res;
        }
    },
    legend: {
        // orient: 'vertical',
        y: 'bottom',
        x:'right',
        data:['4'],
        textStyle: {
            color: '#fff'
        },
        tooltip:{
            show: false
        }
    },
    geo: {
        map: 'china',
        label: {
            emphasis: {
                show: false
            }
        },
        roam: false,
        itemStyle: {
            normal: {
                areaColor: '#ccc',
                borderColor: '#000'
            },
            emphasis: {
                areaColor: 'blue'
            }
        }
    },
    series : [
        {
            name: '云商',
            type: 'scatter',
            coordinateSystem: 'geo',
            data: convertData(data),
            symbolSize: function (val) {
                return val[2] / 10;
            },
            label: {
                normal: {
                    formatter: '{b}',
                    position: 'right',
                    show: false
                },
                emphasis: {
                    show: true
                }
            },
            itemStyle: {
                normal: {
                    color: 'yellow'
                }
            }
        },
        {
            name: '云商',
            type: 'effectScatter',
            coordinateSystem: 'geo',
            data: convertData(data.sort(function (a, b) {
                return b.value - a.value;
            }).slice(0, 4)),
            symbolSize: function (val) {
                return val[2] / 10;
            },
            showEffectOn: 'render',
            rippleEffect: {
                brushType: 'stroke'
            },
            hoverAnimation: true,
            label: {
                normal: {
                    formatter: '{b}',
                    position: 'right',
                    show: true
                }
            },
            itemStyle: {
                normal: {
                    color: 'blue',
                    shadowBlur: 10,
                    shadowColor: '#333'
                }
            },
            zlevel: 1
        }
    ]
};;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
    myChart.on('click', function(params){
        var district = params.name;
        var url = ['dom.html?city=beijing','dom.html?city=guangzhou','dom.html?city=shanghai','dom.html?city=chengdu'];
        if (district) {
            switch(district){
                case '北京':
                    location.href = url[0];
                    break;
                case '广州':
                    location.href = url[1];
                    break;
                case '上海':
                    location.href = url[2];
                    break;
                case '成都':
                    location.href = url[3];
                    break;
                default:
                    break;
            }
        }
    });
}
       </script>
   </body>
</html>
